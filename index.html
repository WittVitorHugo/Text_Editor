<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Editor</title>
</head>

<body>
    <div class="container center">
        <div class="row1">
            <div class="empty-box">
            </div>
            <div class="up-bar">
                <div class="dropdown-font-family">
                    <div class="dropdown">
                        <div class="dropdown-content">
                            <p>Times New Roman</p>
                        </div>
                    </div>
                </div>
                <div class="pipe"></div>
                <div class="field">
                    <input class="focus" type="number" value="10">
                </div>
                <div class="pipe"></div>
                <div class="text-aligment">
                    <div class="box">
                        <img src="images/align-left-icon.png" alt="Align Left Icon">
                    </div>
                    <div class="box">
                        <img src="images/align-center-icon.png" alt="Align Center Icon">
                    </div>
                    <div class="box">
                        <img src="images/align-right-icon.png" alt="Align Right Icon">
                    </div>
                    <div class="box">
                        <img src="images/align-justify-icon.png" alt="Align Justify Icon">
                    </div>
                </div>
                <div class="pipe"></div>
                <div class="options">
                    <div class="box">
                        <img src="images/download-icon.png" alt="Download Icon">
                    </div>
                    <div class="box">
                        <img src="images/copy-icon.png" alt="Copy Icon">
                    </div>
                    <div class="box theme">
                        <img src="images/dark-icon2.png"  alt="Moon Icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="side-bar">
                <div class="box bold shadow">
                    <img src="images/bold-icon.png" alt="bold icon">
                </div>
                <div class="box italic shadow">
                    <img src="images/italic-icon.png" alt="bold icon">
                </div>
                <div class="box underline shadow">
                    <img src="images/underline-icon.png" alt="bold icon">
                </div>
            </div>
            <div class="text-field">
                <textarea class="text-area focus"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
